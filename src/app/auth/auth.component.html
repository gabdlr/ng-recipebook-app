<ng-template appPlaceholder></ng-template>
<div class="row">
    <div *ngIf="isLoading" style="z-index: 999; height: 80vh; display: flex; align-items: center; justify-content: center; overflow: hidden;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert-danger alert" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [messagge]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    name="email" 
                    type="email" 
                    class="form-control" 
                    ngModel
                    required
                    email
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    name="password" 
                    type="password" 
                    class="form-control"
                    ngModel
                    required
                    minlength="6"
                >
            </div>
            <input name="returnSecureToken" style="display: none;" [ngModel]="true">
            <div>
                <button 
                    class="btn btn-primary" 
                    style="margin-right: 5px;"
                    type="submit"
                    [disabled]="!f.valid"
                >{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
                <button 
                    class="btn btn-primary" 
                    (click)="onSwitchMode()"
                    type="button"
                >Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
